<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & Protographer</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="work.html" >Events</a></li>
          <li><a href="contact.html" class="current" >Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

<!-- Section A: Contact form -->

<section id="contact-a" class="text-center py-3">
  <div class="container">
    <h2 class="section-title">
      Contact Me
    </h2>
    <div class="bottom-line"></div>
    <p>Here is how you can reach me</p>

    <form method="POST" name="google-sheet">
      
      <div class="text-fields">
        <input type="text" 
        class="text-input name-input" 
        placeholder="Name" 
        name="Name"/>

        <input type="text" 
        class="text-input subject-input" 
        placeholder="Subject" 
        name="Subject" />
        
        <input type="email" 
        class="text-input email-input" 
        placeholder="Email Address" 
        name="email" /> 
        
        <input type="text" 
        class="text-input phone-input" 
        placeholder="Phone Number" 
        name="phone" />

        <textarea class="text-input message-input" 
        placeholder="Enter Message" 
        name="message" >
        </textarea>
      </div>

      <div class="my-2">
        <div data-netlify-recaptcha = "true"></div>
      </div>
      <button type="submit" class="btn-dark">Submit</button>

    </form>
  </div>
</section>

<!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>sreeramis8888@gmai.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>9645398555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Vallivattom</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class=" bg-main py-4">
    <div class="container">
      <h1>Let's Start a New Journey!</h1>
    </div>
  </section>
  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>
        Copyright &copy; 2024. Made with ❤️ LucidBytes.
      </p>
      <div class="social">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </footer>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyId9VstauDCqNvQYN_IP-age4wAqwhVBPCjYfz30B_MXXpr3dwjKNNQR-DPVxIzCw/exec'
    const form = document.forms['google-sheet']
  if(form){
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })}
  </script>
</body>

</html>
